builds:
- skip: true
changelog:
  sort: asc
  use: github
  groups:
    - title: 'editor'
      regexp: "^.*\\(nvim\\):+.*$"
      order: 200
    - title: 'system'
      regexp: "^.*\\((system|fish|fzf|macos)\\):+.*$"
      order: 100
    - title: 'git'
      regexp: "^.*\\((git|gh)\\):+.*$"
      order: 300
    - title: 'terminals'
      regexp: "^.*\\((kitty|wezterm|alacritty)\\):+.*$"
      order: 400
    - title: Other work
      order: 999
